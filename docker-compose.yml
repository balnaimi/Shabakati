version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-dashboard
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - network-db-data:/app/data
      - ./server/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  network-db-data:
