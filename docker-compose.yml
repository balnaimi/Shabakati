version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-dashboard
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - JWT_SECRET=your-secret-key-change-in-production
      - LOG_LEVEL=info
    volumes:
      - ./server/network.db:/app/network.db
      - ./server/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
